<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width
    , initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="./index.js"></script>
    <title>Document</title>
</head>
<body>
   <div class="cal">
    <table>
        <tr >
          
           <td colspan="4"> <div id="output">
          Answer
           </div></td>
        </tr>
        <tr>
            <td><button type="button" class="clear"onclick="myClear()">AC</button></td>
            <td><button type="button" class="bracketStart" onclick="myFunction(this)">(</button></td>
            <td><button  type="button" class="bracketEnd" onclick="myFunction(this)">)</button></td>
            <td><button  type="button" class="delete" onclick="myDelete()">delete</button></td>
            
          </tr>
        <tr>
            <td><button type="button" class="but1"onclick="myFunction(this)">1</button></td>
            <td><button type="button" class="but2" onclick="myFunction(this)">2</button></td>
            <td><button  type="button" class="but3" onclick="myFunction(this)">3</button></td>
            <td><button  type="button" class="divide" onclick="myFunction(this)">/</button></td>
            
          </tr>
          <tr>
            <td><button type="button" class="but4" onclick="myFunction(this)">4</button></td>
            <td><button type="button" class="but5" onclick="myFunction(this)">5</button></td>
            <td><button type="button" class="but6" onclick="myFunction(this)">6</button></td>
            <td><button type="button" class="multiply" onclick="myFunction(this)">*</button></td>
          </tr>
          <tr>
            <td><button type="button" class="but7" onclick="myFunction(this)">7</button></td>
            <td><button type="button" class="but8" onclick="myFunction(this)">8</button></td>
            <td><button type="button" class="but9" onclick="myFunction(this)">9</button></td>
            <td><button type="button" class="substract" onclick="myFunction(this)">-</button></td>
          </tr>
          <tr>
            <td><button type="button" class="but0" onclick="myFunction(this)">0</button></td>
            <td><button type="button" class="decimal" onclick="myFunction(this)">.</button></td>
            <td><button type="button" class="equate" onclick="evaluation()">=</button></td>
            <td><button type="button" class="plus" onclick="myFunction(this)">+</button></td>
          </tr>
    </table>
    
</body>
</html>
